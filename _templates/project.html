<!doctype html>
<html>
  <head>
    <title><%= project.artifactId %></title>
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/yeti/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
      .panel-body a {
        margin-left: 8px;
      }
    </style>
  </head>
  <body>
    <div class="jumbotron" style="background-color: #efffe4; padding-top: 40px; padding-bottom: 40px; text-align: center; margin-bottom: 20px;">
      <h1><%= project.artifactId %></h1>
    </div>
    <div class="container">
      <p><%= project.latestPom.description %></p>
      <ul>
            <p>
            <a href="../../javadoc/<%= project.groupId.replaceAll(/\./, '/') %>/<%= project.artifactId %>/<%= project.version %>/apidocs/index.html">
              <span class="fa fa-file-text-o"></span> javadoc
            </a>
            <a href="<%= project.latestPom.scmUrl %>">
              <span class="fa fa-github"></span> github
            </a>
            </p>
            <textarea cols="80" rows="5"><repositories>
  <repository>
    <id>tokuhirom</id>
    <url>https://tokuhirom.github.io/maven/releases/</url>
  </repository>
</repositories>
<dependencies>
  <dependency>
    <groupId><%= project.groupId %></groupId>
    <artifactId><%= project.artifactId %></artifactId>
    <version><%= project.version %></version>
  </dependency>
</dependencies></textarea>
    </ul>

    <hr>

    <div class="readme"><%= project.readme %></div>

    </div>
  </body>
</html>
