? my ($readme, $modules) = @_;
<!doctype html>
<html>
  <head>
    <title>tokuhirom's maven repo</title>
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/yeti/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="jumbotron" style="background-color: #efffe4; padding-top: 40px; padding-bottom: 40px; text-align: center; margin-bottom: 20px;">
        <h1>tokuhirom's maven repo</h1>
    </div>
    <div class="container">
      <div class="row">
? for my $x (@$modules) {
        <div class="panel panel-default">
          <div class="panel-heading"><?= $x->{artifactId} ?></div>
          <div class="panel-body">
            <p><?= $x->{description} ?> <a href="./javadoc/<?= $x->{groupId} =~ s!\.!/!gr ?>/<?= $x->{artifactId} ?>/<?= $x->{latest} ?>/apidocs/index.html"><span class="glyphicon glyphicon-book"></span> javadoc</a></p>
          <textarea cols="80" rows="5"><dependency>
  <groupId><?= $x->{groupId} ?></groupId>
  <artifactId><?= $x->{artifactId} ?></artifactId>
  <version><?= $x->{version} ?></version>
</dependency></textarea>
          </div>
        </div>
? }
      </div>
      <hr>
      <div class="row">
        <?= $readme ?>
      </div>
    </div>
  </body>
</html>
