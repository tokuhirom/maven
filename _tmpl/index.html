? my ($readme, $modules) = @_;
<!doctype html>
<html>
  <head>
    <title>tokuhirom's maven repo</title>
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/yeti/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
      .panel-body a {
        margin-left: 8px;
      }
    </style>
  </head>
  <body>
    <div class="jumbotron" style="background-color: #efffe4; padding-top: 40px; padding-bottom: 40px; text-align: center; margin-bottom: 20px;">
        <h1>tokuhirom's maven repo</h1>
    </div>
    <div class="container">
      <div class="row">
? for my $x (@$modules) {
        <div class="panel panel-default">
          <div class="panel-heading"><?= $x->{artifactId} ?></div>
          <div class="panel-body">
            <p><?= $x->{description} ?> <a href="./javadoc/<?= $x->{groupId} =~ s!\.!/!gr ?>/<?= $x->{artifactId} ?>/<?= $x->{latest} ?>/apidocs/index.html"><span class="fa fa-file-text-o"></span> javadoc</a> <a href="<?= $x->{primary}{scm}{url} ?>"> <span class="fa fa-github"></span> github</a></p>
          <textarea cols="80" rows="5"><dependency>
  <groupId><?= $x->{groupId} ?></groupId>
  <artifactId><?= $x->{artifactId} ?></artifactId>
  <version><?= $x->{latest} ?></version>
</dependency></textarea>
          </div>
        </div>
? }
      </div>
      <hr>
      <div class="row">
        <?= $readme ?>
      </div>
    </div>
  </body>
</html>
